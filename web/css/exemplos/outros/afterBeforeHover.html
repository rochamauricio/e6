<!DOCTYPE html>
<html>
<head>
<title>Exemplos</title>
<meta name="author" content="Maurício Rocha">

<style type="text/css"> 

.elemento1:after { 			
  content: " texto depois ";
  background-color: yellow;
}

.elemento2:before { 			
  content: " texto antes ";
  background-color: yellow;
}

.elemento3:hover:after { 			
  content: " Má Ôe";
  background-color: yellow;
}

.exemplo {
  font-weight: bold;
}
</style>   

</head>
<body>

<h3 class="exemplo">Exemplo 1: Inserindo texto com CSS.</h3>
<p class="elemento1">bla bla bla</p>
<p class="elemento2">bla bla bla</p>
<p class="elemento3">Passe o mouse aqui!</p>

<br />



</body>
</html>
