<!DOCTYPE html>
<html>
<head>
   <title>Rascunho</title>
   <meta name="author" content="Maurício Rocha">
   
<style type="text/css">
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.desc {
    padding: 15px;
    text-align: center;
}

</style>
   
   
</head>
<body>

<div class="dropdown">
    <img src="img_dropdown2.jpg" width="150">
    <div class="dropdown-content">
            <img src="img_dropdown2.jpg" width="300">
            <div class="desc">Beautiful Trolltunga, Norway</div>
    </div>
</div>

<p>Passe o mouse sobre a imagem!</p>


</body>
</html>
